<div class="summary">

  <category-bar></category-bar>

  <ul class="picked-questions" >
    <li ng-repeat="question in DataModel.pickedQuestions | orderBy: '-recentlyHasBeen' ">
        <button
        ng-click="creator.editQuestion(question)"></button>
        <button></button>
        <input
        type="text"
        placeholder="{{question.description}}" />
        <input
        type="checkbox"
        ng-model="checked"
        ng-click="creator.markAsAsked(question)"></button>
    </li>
  </ul>
</div>
