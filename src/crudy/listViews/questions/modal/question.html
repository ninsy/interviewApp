<div id="wrapper-modal">

  <form
  name="questionModal.form"
  class="modal-form"
  ng-submit="questionModal.finish(questionModal.questionForm.$valid)"
  novalidate >

    <fieldset>
      <div>
        <input
        type='text'
        name="questionDescription"
        ng-model="questionModal.formQuestion['description']"
        minlength="1"
        maxlength="80"
        placeholder="Enter question name:"
        autofocus
        required />
        <div
        ng-messages="questionModal.form.questionDescription.$error"
        class="alert-form">
          <span
          ng-message="required">
          You did not enter question name!
          </span>
          <span
          ng-message="minlength">
          Question description musn't be empty!
          </span>
          <span
          ng-message="maxlength">
          Description is too long!
          </span>
        </div>
      </div>


      <!-- TODO: Sprawdzic czy ten select dziala poprawnie : aktywne kategorie w selfCategories, natomiast wszystkie pozostale zawsze wyswietlane -->
      <div>
        <button
         type="button"
         class="btn btn-default"
         ng-model="questionModal.formQuestion['selfCategories']"
         data-html="1"
         data-multiple="1"
         bs-options="icon.value as icon.label for icon in questionModal.selectSelfCatIcons"
         bs-select>Check categories
          <br>
          <span class="caret">(Multiple choice)</span>
        </button>
      </div>

      <div>

        <label>Insert your options</label>
        <input
        type='text'
        ng-model="questionModal.newOption"
        name="questionOption"
        minlength="1"
        maxlength="40"
        placeholder="Enter new option description:"/>
        <button
        ng-click="questionModal.createNewOption(questionOption.$valid)">
        Add option</button>
        <div
        ng-messages="questionModal.form.option.$error"
        class="alert-form">
          <span
          ng-message="minlength">
          Option description musn't be empty!
          </span>
          <span
          ng-message="maxlength">
          Option is too long!
          </span>
        </div>
        <button type="button"
        class="btn btn-lg btn-primary"
        aria-haspopup="true"
        aria-expanded="false">Click to dropdown options
        </button>
        <ul class="dropdown-menu" role="menu">
          <li
          ng-repeat="opt in questionModal.optionsDropdown"
          ng-class="{'active': opt.active}">
            <a
            ng-click="questionModal.toggleOptionActivity(opt)">
              {{opt.text}}
            </a>
          </li>
        </ul>
      </div>

      <button
      class="btn btn-default"
      type=submit
      ng-disabled="!(questionModal.form.$valid)">
        <span>Finish</span>
      </button>

    </fieldset>

  </form>
</div>
