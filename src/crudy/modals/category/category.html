<div id="wrapper-modal">

  <form
  name="categoryModal.form"
  class="modal-form"
  ng-submit="questionModal.finish(questionModal.questionForm.$valid)"
  ng-if="questionModal.currentQuestion"
  novalidate >

    <fieldset>
      <div>
        <input
        type='text'
        name="categoryDescription"
        ng-model="categoryModal.formCategory['description']"
        minlength="1"
        maxlength="80"
        placeholder="Enter category name:"
        autofocus
        required />
        <div
        ng-messages="categoryModal.form.categoryDescription.$error"
        class="alert-form">
          <span
          ng-message="required">
          You did not enter category name!
          </span>
          <span
          ng-message="minlength">
          Category description musn't be empty!
          </span>
          <span
          ng-message="maxlength">
          Description is too long!
          </span>
        </div>
      </div>

      <button
      class="btn btn-default"
      type=submit
      ng-disabled="!categoryModal.form.$valid)">
        <span ng-if="categoryModal.currentCategory">Finish Editing</span>
        <span ng-if="!categoryModal.currentCategory">Create new category</span>
      </button>

    </fieldset>

  </form>
</div>
